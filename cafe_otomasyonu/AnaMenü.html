<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Otomasyonu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

    
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #0216f65a;
            color: white;
            display: flex;
            justify-content: flex-start; 
            align-items: center;
            padding: 0 20px;
            box-shadow: 0 2px 5px rgb(255, 13, 0);
            z-index: 1000;
        }

        .top-bar img {
            height: 60px;
            width: auto;
            margin-right: 15px; 
           
        }

        .top-bar .logo {
            font-size: 20px;
            font-weight: bold;
            margin-right: 30px;
        }

        .top-bar .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            transition: color 0.2s;
        }

        .top-bar .nav-links a:hover {
            color: #ffcc00;
        }

        .content {
            margin-top: 70px;
            padding: 20px;
        }

       
        @media (max-width: 600px) {
            .top-bar {
                flex-direction: column;
                align-items: flex-start;
                height: auto;
                padding: 10px 20px;
            }
            .top-bar .nav-links {
                margin-top: 10px;
            }
            .top-bar .nav-links a {
                display: block;
                margin: 5px 0;
            }
            .top-bar img {
                margin-bottom: 5px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <img src="https://i.pinimg.com/736x/0e/e8/31/0ee831004fccdb49d66309b7ff04880e.jpg" alt="Logo" heigh="150" width="150">
        <div class="logo">Cafe Otomasyonu</div>
        <div class="nav-links">
            <a href="AnaMenü.html">Anasayfa</a>
            
        </div>
    </div>

    <div class="content">
        <h1>Hoşgeldiniz!</h1>
        <p>Bu panelde siparişleri yönetebilir, menüyü güncelleyebilir ve raporları görüntüleyebilirsiniz.</p>
    </div>
</body>
</html>
