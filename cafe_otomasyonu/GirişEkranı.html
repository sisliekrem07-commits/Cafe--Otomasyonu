<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş Ekranı</title>
    <style>
  body{
   font-family: Arial, Helvetica, sans-serif;
   background-color: rgb(255, 255, 255);
   display: flex;
   justify-content: center;
   align-items: center;
   height: 100vh;
   margin :0%

  }
 
.login-container{
    background:aliceblue;
    padding:30px;
    border-radius:10px;
     box-shadow: 0 0 10px rgba(147, 54, 54, 0.1);
        width: 300px;
        text-align: center;
}
.logo{
    margin-bottom: 20px;
}
.logo img{
   width: 100px;
    border-radius: 60%;
}
input[type="text"], input[type="password"]{
    width:100;
      padding: 10px;
        margin-top:5px ;
        border: 1px solid #ffffff;
        border-radius: 5px;
        box-sizing: border-box;
    }
    label {
        display: block;
        text-align: left;
        margin-top: 10px;
        font-weight:bold;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #ff0000;
      color: rgb(255, 255, 255);
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #ff0000;
    }
    </style>
</head>
<body>
    <div class="login-container">
    <div class="logo">
         <img src="https://i.pinimg.com/736x/0e/e8/31/0ee831004fccdb49d66309b7ff04880e.jpg" alt="Logo" heigh="150" width="150">
        <form action="AnaMenü.html" method="Get" >
            <label for="usename">Kullanıcı Adı</label>
            <input type="text" id="usename" name="Yönetici">

            <label for="password">Şifre</label>
            <input type="password" id="password" name="123456" required />

            <button type="submit">Giriş</button>


    </div>
   
</body>
</html>
